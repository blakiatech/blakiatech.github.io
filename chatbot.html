<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>ChatBot - BlakIA</title>
  <style>
    :root {
      --primary: #0078ff;
      --primary-dark: #005fcc;
      --background: #0d0d0d;
      --foreground: #1a1a1a;
      --text-light: #e6e6e6;
      --text-muted: #888;
      --user-msg-bg: var(--primary);
      --bot-msg-bg: #1f1f1f;
      --error-color: #ff4d4f;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100dvh;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background-color: transparent;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      background-color: var(--background);
      border-radius: 12px;
      border: 1px solid #222;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background-color: var(--foreground);
      padding: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 1px solid #222;
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .chat-header::before {
      content: 'ü§ñ';
      font-size: 1rem;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .msg {
      padding: 10px 15px;
      max-width: 80%;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
      color: var(--text-light);
      border-bottom-left-radius: 0;
    }

    .error {
      color: var(--error-color);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .typing {
      font-style: italic;
      color: var(--text-muted);
    }

    #input-container {
      display: flex;
      border-top: 1px solid #222;
      background-color: var(--foreground);
      padding: 10px;
      gap: 10px;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: none;
      background-color: transparent;
      color: var(--text-light);
      font-size: 1rem;
    }

    #user-input:focus {
      outline: none;
    }

    #send-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s ease;
      min-width: 60px;
      touch-action: manipulation;
    }

    #send-button:hover {
      background-color: var(--primary-dark);
    }

    .chat-footer {
      text-align: center;
      padding: 10px;
      font-size: 0.75rem;
      color: var(--text-muted);
      background-color: var(--background);
      border-top: 1px solid #222;
    }

    #chat-close {
      position: absolute;
      top: 10px;
      right: 14px;
      cursor: pointer;
      color: var(--text-light);
      font-size: 1.1rem;
    }

    @media (max-width: 600px) {
      .chat-wrapper {
        border-radius: 0;
      }

      #chatbox {
        padding: 10px;
      }

      #user-input {
        font-size: 1rem;
        padding: 12px;
      }

      .msg {
        font-size: 0.95rem;
        max-width: 100%;
      }

      .chat-header {
        font-size: 0.95rem;
        padding: 10px;
      }

      .chat-footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">Asistente BlakIA</div>
  <div id="chat-close" title="Cerrar chat">‚úñ</div>

  <div id="chatbox"></div>

  <div id="input-container">
    <input
      id="user-input"
      type="text"
      placeholder="Escribe tu mensaje y pulsa Enter..."
      autocomplete="off"
    />
    <button id="send-button">Enviar</button>
  </div>

  <div class="chat-footer">Powered by BlakIA Tech</div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('user-input');
  const sendButton = document.getElementById('send-button');
  const closeButton = document.getElementById('chat-close');

  function addMessage(text, type, isError = false) {
    const msg = document.createElement('div');
    msg.className = `msg ${type}`;
    msg.innerHTML = isError
      ? `<span class="error">‚ùå ${text}</span>`
      : text;
    chatbox.appendChild(msg);
    chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });
  }

  async function sendMessage(text) {
    addMessage(text, 'user');

    const typing = document.createElement('div');
    typing.className = 'typing';
    typing.textContent = 'Escribiendo...';
    chatbox.appendChild(typing);
    chatbox.scrollTo({ top: chatbox.scrollHeight, behavior: 'smooth' });

    try {
      const response = await fetch("https://n8n-main-instance-production-96ac.up.railway.app/webhook/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      typing.remove();
      addMessage(data.reply || "Lo siento, no entend√≠ eso.", 'bot');

    } catch (error) {
      typing.remove();
      addMessage('Hubo un error al contactar con el bot.', 'bot', true);
      console.error(error);
    }
  }

  function handleSend() {
    const text = input.value.trim();
    if (text) {
      input.value = '';
      sendMessage(text);
    }
  }

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      handleSend();
    }
  });

  // Corrige el scroll cuando aparece el teclado en m√≥vil
window.addEventListener('resize', () => {
  const input = document.getElementById('user-input');
  input.scrollIntoView({ behavior: 'smooth', block: 'center' });
});





  sendButton.addEventListener('click', handleSend);

  closeButton.addEventListener('click', () => {
    window.parent.postMessage({ closeChat: true }, "*");
  });

// Ajusta la altura del chat para que no lo tape el teclado en m√≥viles
if (window.visualViewport) {
  const wrapper = document.querySelector('.chat-wrapper');

  function adjustHeight() {
    wrapper.style.height = `${window.visualViewport.height}px`;
  }

  window.visualViewport.addEventListener('resize', adjustHeight);
  window.visualViewport.addEventListener('scroll', adjustHeight);

  // Llamamos al inicio por si ya est√° abierto el teclado
  adjustHeight();
}

// BONUS: asegura que el input se vea al enfocar
document.getElementById('user-input').addEventListener('focus', () => {
  setTimeout(() => {
    document.getElementById('user-input').scrollIntoView({ behavior: 'smooth', block: 'center' });
  }, 300);
});



</script>
</body>
</html>
