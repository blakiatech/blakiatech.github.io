<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBot - BlakIA</title>
  <style>
    :root {
      --primary: #0078ff;
      --primary-dark: #005fcc;
      --background: #0d0d0d;
      --foreground: #1a1a1a;
      --text-light: #e6e6e6;
      --text-muted: #888;
      --user-msg-bg: var(--primary);
      --bot-msg-bg: #1f1f1f;
      --error-color: #ff4d4f;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-wrapper {
      display: flex;
      flex-direction: column;
      background-color: var(--background);
      border-radius: 12px;
      border: 1px solid #222;
      height: 100%;
      overflow: hidden;
    }

    .chat-header {
      background-color: var(--foreground);
      padding: 14px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: 1px solid #222;
      color: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .chat-header::before {
      content: 'ü§ñ';
      font-size: 1rem;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      padding: 10px 15px;
      max-width: 80%;
      border-radius: 12px;
      word-wrap: break-word;
      white-space: pre-wrap;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
      color: var(--text-light);
      border-bottom-left-radius: 0;
    }

    .error {
      color: var(--error-color);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .typing {
      font-style: italic;
      color: var(--text-muted);
    }

    #input-container {
      display: flex;
      border-top: 1px solid #222;
      background-color: var(--foreground);
    }

    #user-input {
      flex: 1;
      padding: 14px;
      border: none;
      background-color: transparent;
      color: var(--text-light);
      font-size: 1rem;
    }

    #user-input:focus {
      outline: none;
    }

    ::placeholder {
      color: var(--text-muted);
    }

    .chat-footer {
      text-align: center;
      padding: 10px;
      font-size: 0.75rem;
      color: var(--text-muted);
      background-color: var(--background);
      border-top: 1px solid #222;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>

<div class="chat-wrapper">
  <div class="chat-header">Asistente BlakIA</div>

  <div id="chatbox"></div>

  <div id="input-container">
    <input
      id="user-input"
      type="text"
      placeholder="Escribe tu mensaje y pulsa Enter..."
      autocomplete="off"
    />
  </div>

  <div class="chat-footer">Powered by BlakIA Tech</div>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const input = document.getElementById('user-input');

  function addMessage(text, type, isError = false) {
    const msg = document.createElement('div');
    msg.className = `msg ${type}`;
    msg.innerHTML = isError
      ? `<span class="error">‚ùå ${text}</span>`
      : text;
    chatbox.appendChild(msg);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage(text) {
    addMessage(text, 'user');

    const typing = document.createElement('div');
    typing.className = 'typing';
    typing.textContent = 'Escribiendo...';
    chatbox.appendChild(typing);
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
      const response = await fetch("https://n8n-main-instance-production-96ac.up.railway.app/webhook/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      typing.remove();
      addMessage(data.reply || "Lo siento, no entend√≠ eso.", 'bot');

    } catch (error) {
      typing.remove();
      addMessage('Hubo un error al contactar con el bot.', 'bot', true);
      console.error(error);
    }
  }

  input.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      const text = input.value.trim();
      if (text) {
        input.value = '';
        sendMessage(text);
      }
    }
  });
</script>
</body>
</html>
